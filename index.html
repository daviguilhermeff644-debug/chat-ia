<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Virtual | UniEja EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046ad; /* Azul UniEja */
            --secondary: #ffd700; /* Amarelo UniEja */
            --bg-gradient: linear-gradient(135deg, #0046ad 0%, #002d70 100%);
            --chat-bg: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: var(--text-dark);
        }

        #chat-container { 
            width: 95%; 
            max-width: 500px; 
            height: 90vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 25px 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { margin: 0; font-size: 1.2em; font-weight: 700; letter-spacing: 0.5px; }
        header p { margin: 5px 0 0; font-size: 0.85em; opacity: 0.9; font-weight: 400; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
            scrollbar-width: thin;
        }

        /* Estilo da Scrollbar */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }

        .msg { 
            max-width: 85%; 
            padding: 14px 18px; 
            border-radius: 18px; 
            line-height: 1.6; 
            font-size: 0.95em; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; scale: 0.95; }
            to { opacity: 1; scale: 1; }
        }

        .user { 
            align-self: flex-end; 
            background: var(--primary); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }

        .ai { 
            align-self: flex-start; 
            background: white; 
            color: var(--text-dark); 
            border-bottom-left-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .input-area { 
            padding: 20px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 12px; 
            background: white; 
        }

        input { 
            flex: 1; 
            padding: 14px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            outline: none; 
            transition: all 0.3s;
            font-size: 14px;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,70,173,0.1); }

            color: white;
