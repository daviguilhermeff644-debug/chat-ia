<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Virtual | UniEja EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046ad; 
            --secondary: #ffd700; 
            --bg-gradient: linear-gradient(135deg, #003380 0%, #001a4d 100%);
            --chat-bg: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
        }

        #chat-container { 
            width: 95%; 
            max-width: 480px; 
            height: 85vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { margin: 0; font-size: 1.2em; font-weight: 700; letter-spacing: 0.5px; }
        header p { margin: 5px 0 0; font-size: 0.85em; opacity: 0.9; font-weight: 400; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
        }

        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 0.95em; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
