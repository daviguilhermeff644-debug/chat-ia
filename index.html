<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Virtual | UniEja EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046ad; 
            --secondary: #ffd700; 
            --chat-bg: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            /* Imagem de fundo tecnol√≥gica fiel √† ideia da foto */
            background: linear-gradient(rgba(0, 26, 77, 0.85), rgba(0, 26, 77, 0.85)), 
                        url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
            position: relative;
        }

        /* Efeito de brilho neon no fundo */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 102, 255, 0.15) 0%, transparent 70%);
            pointer-events: none;
        }

        #chat-container { 
            width: 95%; 
            max-width: 480px; 
            height: 85vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { margin: 0; font-size: 1.3em; font-weight: 700; letter-spacing: 1px; }
        header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.9; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 0.95em; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: var(--text-dark); border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }

        .input-area { padding: 18px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; outline: none; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: 600; }
        
        .typing { font-size: 0.85em; color: #64748b; padding: 8px 20px; display: none; background: var(--chat-bg); font-style: italic; }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <h1>UniEja EAD</h1>
        <p>Sala de Aula Virtual üéì</p>
    </header>
    
    <div id="chat-window">
        <div class="msg ai">Ol√°! Qual sua d√∫vida hoje?</div>
    </div>

    <div id="typing" class="typing">Consultando material pedag√≥gico...</div>

    <form class="input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." required autocomplete="off">
        <button type="submit" id="send-btn">Enviar</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const typing = document.getElementById('typing');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, side) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${side}`;
        msgDiv.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        typing.style.display = 'block';
        sendBtn.disabled = true;

        try {
            const response = await fetch('https://vida09.app.n8n.cloud/webhook/901b43db-e0a2-41c9-b638-7efe05d7045b', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatInput: text })
            });
            const data = await response.json();
            addMessage(data.resposta || "N√£o consegui processar agora.", 'ai');
        } catch (error) {
            addMessage("Professor offline. Tente novamente!", 'ai');
        } finally {
            typing.style.display = 'none';
            sendBtn.disabled = false;
        }
    });
</script>
</body>
</html>
