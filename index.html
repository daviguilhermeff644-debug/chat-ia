<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Virtual | UniEja EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046ad; 
            --secondary: #ffd700; 
            --bg-gradient: linear-gradient(135deg, #003380 0%, #001a4d 100%);
            --chat-bg: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
        }

        #chat-container { 
            width: 95%; 
            max-width: 480px; 
            height: 85vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { margin: 0; font-size: 1.2em; font-weight: 700; letter-spacing: 0.5px; }
        header p { margin: 5px 0 0; font-size: 0.85em; opacity: 0.9; font-weight: 400; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
        }

        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 0.95em; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: var(--text-dark); border-bottom-left-radius: 4px; border: 1px solid #e0e0e0; }

        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 12px; border: 2px solid #edf2f7; border-radius: 10px; outline: none; }
        button { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: 600; }
        
        .typing { font-size: 0.8em; color: #718096; padding: 5px 20px; display: none; background: var(--chat-bg); }
    </style>
</head>
<body>

<div id="chat-container">
    <header>
        <h1>UniEja EAD</h1>
        <p>Sala de Aula Virtual ðŸŽ“</p>
    </header>
    
    <div id="chat-window">
        <div class="msg ai">OlÃ¡!Qual sua dÃºvida hoje?</div>
    </div>

    <div id="typing" class="typing">Consultando material...</div>

    <form class="input-area" id="chat-form">
        <input type="text" id="user-input" placeholder="Tire sua dÃºvida agora..." required autocomplete="off">
        <button type="submit" id="send-btn">Enviar</button>
    </form>
</div>

<script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const typing = document.getElementById('typing');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, side) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `msg ${side}`;
        // Faz o chat entender as quebras de linha da IA
        msgDiv.innerHTML = text.replace(/\n/g, '<br>');
        chatWindow.appendChild(msgDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        userInput.value = '';
        typing.style.display = 'block';
        sendBtn.disabled = true;

        try {
            const response = await fetch('https://vida09.app.n8n.cloud/webhook/901b43db-e0a2-41c9-b638-7efe05d7045b', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chatInput: text })
            });

            if (!response.ok) throw new Error('Erro no servidor');

            const data = await response.json();
            const respostaFinal = data.resposta || "Tive um erro no processamento. Tente novamente!";
            addMessage(respostaFinal, 'ai');

        } catch (error) {
            console.error('Erro:', error);
            addMessage("O Professor estÃ¡ em intervalo agora. Tente em instantes!", 'ai');
        } finally {
            typing.style.display = 'none';
            sendBtn.disabled = false;
        }
    });
</script>
</body>
</html>
