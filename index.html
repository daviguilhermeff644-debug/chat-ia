<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Aula Virtual | UniEja EAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0046ad; 
            --secondary: #ffd700; 
            --chat-bg: #f8f9fa;
            --text-dark: #2c3e50;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            /* Imagem de fundo tecnológica fiel à ideia da foto */
            background: linear-gradient(rgba(0, 26, 77, 0.8), rgba(0, 26, 77, 0.8)), 
                        url('https://images.unsplash.com/photo-1509062522246-3755977927d7?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: var(--text-dark);
            overflow: hidden;
        }

        /* Efeito de brilho ao fundo (fiel aos elementos neon da foto) */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 102, 255, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        #chat-container { 
            width: 95%; 
            max-width: 480px; 
            height: 85vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 1.3em; font-weight: 700; letter-spacing: 1px; }
        header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.9; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px; /* Efeito de papel quadriculado sutil */
        }

        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 0.95em; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            word-wrap: break-word;
            position: relative;
        }

        .user { 
            align-self: flex-end; 
            background: var(--primary); 
            color: white; 
            border-bottom-right-radius: 4px; 
        }

        .ai { 
            align-self: flex-start; 
            background: white; 
            color: var(--text-dark); 
            border-bottom-left-radius: 4px; 
            border: 1px solid #e2e8f0;
        }

        .input-area { 
            padding: 18px; 
            border-top: 1px solid #eee; 
            display: flex; 
            gap: 10px; 
            background: white; 
        }

        input { 
            flex: 1; 
            padding: 14px; 
            border: 2px solid #edf2f7; 
            border-radius: 12px; 
            outline: none; 
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); }

        button { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 0 25px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { background: #00358a; transform: scale(1.02); }
