        #chat-container {

            height: 85vh; 
            background: white; 
            border-radius: 20px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.5); 
            display: flex; 
            flex-direction: column;

            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { 
            background: var(--primary); 
            color: white; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 4px solid var(--secondary);
        }

        header h1 { margin: 0; font-size: 1.3em; font-weight: 700; letter-spacing: 1px; }
        header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.9; }

        #chat-window { 
            flex: 1; 
            padding: 20px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background-color: var(--chat-bg);
            /* Grid discreto dentro do chat */
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px), linear-gradient(90deg, #e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .msg { 
            max-width: 85%; 
            padding: 12px 16px; 
            border-radius: 18px; 
            line-height: 1.5; 
            font-size: 0.95em; 
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            word-wrap: break-word;
        }

        .user { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: white; color: var(--text-dark); border-bottom-left-radius: 4px; border: 1px solid #e2e8f0; }

        .input-area { padding: 18px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: #fdfdfd; }
        button { background: var(--primary); color: white; border: none; padding: 0 25px; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        button:hover { background: #003380; transform: translateY(-2px); }
        
        .typing { font-size: 0.85em; color: #64748b; padding: 10px 20px; display: none; background: var(--chat-bg); font-style: italic; }
    </style>
</head>
